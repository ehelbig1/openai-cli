name: Release

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version' 
        required: true 

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
          
  create-and-upload-binaries:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: macos-latest
            arch: arm64    # M1 architecture
            platform: macos-m1
            file_extension: ""
          - os: macos-latest
            arch: x86_64   # Intel architecture
            platform: macos-intel
            file_extension: ""
          - os: ubuntu-latest
            platform: linux
            file_extension: ""
          - os: windows-latest
            platform: windows
            file_extension: .exe
    steps:
      - uses: actions/checkout@v3
      - run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: openai-cli-${{ matrix.platform }}
          path: target/release/openai-cli${{ matrix.file_extension }}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/release/openai-cli${{ matrix.file_extension }}
          asset_name: openai-cli-${{ matrix.platform }}
          asset_content_type: application/octet-stream
